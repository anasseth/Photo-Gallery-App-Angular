<video
  id="htvideo"
  #htvideo
  name="htvideo"
  autoplay="autoplay"
  style="
    width: auto;
    height: 200px;
    position: fixed;
    bottom: 0;
    right: 0;
    border: 5px solid #75c0e5;
    border-radius: 20px;
    z-index: 100;
    box-shadow: -5px 2px 28px -10px rgb(0 0 0 / 75%);
    -webkit-box-shadow: -5px 2px 28px -10px rgb(0 0 0 / 75%);
  "
></video>
<div class="ControlBox">
  <button class="Start" (click)="startDetection()">Start</button>
  <button class="Stop" (click)="stopDetection()">Stop</button>
</div>
